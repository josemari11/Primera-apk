<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Geolocalización</title>
    <link href="https://fonts.googleapis.com/css?family=Kumar+One" rel="stylesheet"> 
    
    <!--jquery Framework-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/[version]/jquery.mobile-[version].min.css" />
	<script src="http://code.jquery.com/jquery-[version].min.js"></script>
	<script src="http://code.jquery.com/mobile/[version]/jquery.mobile-[version].min.js"></script>
        <!--Fin jquery Framework-->
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">
               // Wait for PhoneGap to load
            //
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            // PhoneGap is ready
            //
            function onDeviceReady() {
              
            }

            // Show a custom alert
            //
            function showAlert() {
                navigator.notification.alert(
                    'Game Over!',  // message
                    alertCallback,   //callback
                    'Game Over',            // title
                    'Done'                  // buttonName
                );
            }

            //alert call back
            function alertCallback(){
              //do something... like calculate final score
            }

            // process the confirmation dialog result
            function onConfirm(button) {
                alert('You selected button ' + button);
            }

            // Show a custom confirmation dialog
            //
            function showConfirm() {
                navigator.notification.confirm(
                    'Game Over!',  // message
                    onConfirm,     // callback to invoke with index of button pressed
                    'Game Over',   // title
                    'Restart,Exit' // buttonLabels
                );
            }


            // Beep twice
            //
            function playBeep() {
                navigator.notification.beep(2);
            }

            // Vibrate for 4 seconds
            //
            function vibrate() {
                navigator.notification.vibrate(4000);
            }

    </script>
  </head>
  <body onload="onLoad()">
     <div class="app">
        <a href="#" class="ui-btn ui-icon-home ui-btn-icon-left" onclick="showAlert(); return false;">Mostrar Alerta</a>
         <a href="#" class="ui-btn ui-icon-home ui-btn-icon-left" onclick="showConfirm(); return false;">Mostrar confirmación</a>
       <a href="#" class="ui-btn ui-icon-home ui-btn-icon-left" onclick="playBeep(); return false;">Beep</a>
        <a href="#" class="ui-btn ui-icon-home ui-btn-icon-left" onclick="vibrate(); return false;">Vibrar</a>
         <a href="index.html" class="ui-btn ui-icon-home ui-btn-icon-left">Inicio</a>
      </div>
  </body>
</html>
